<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  <link rel="manifest" href="site.webmanifest" />
  <link rel="stylesheet" href="/css/style.css" type="text/css" />
  <link rel="stylesheet" href="/css/mobile.css" type="text/css" />
  <script defer
    src="https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
    rel="stylesheet" />

  <title>Today's Weather</title>
</head>

<body>
  <div class="main-container">
    <!-- App container (fullscreen) -->
    <div class="app-container">
      <!-- Left section: Summary -->
      <div class="summary-left">
        <div id="summary-type">
          <p id="summary-type-content"></p>
          <canvas id="icon" width="100" height="100"></canvas>
        </div>
        <div id="summary-temp">
          <p id="summary-temp-content"></p>
        </div>
        <div id="summary-location">
          <p id="summary-location-content"></p>
        </div>
        <div id="summary-date">
          <p id="summary-date-content"></p>
        </div>
      </div>

      <!-- Right section: Data -->
      <div class="data-right">
        <h2 id="error-text"></h2>
        <p id="error-fix"></p>

        <div class="grid-container">
          <!-- Data: Temperature -->
          <div class="card" id="card-temp">
            <h3 id="card-temp-title">Temperature</h3>
            <div class="horizontal-line"></div>
            <p id="card-temp-temp"></p>
            <p id="card-temp-feelslike"></p>
            <div class="card-temp-flex">
              <div class="card-temp-min">
                <p id="card-temp-min-temp"></p>
                <p id="card-temp-min-time"></p>
              </div>
              <div class="card-temp-max">
                <p id="card-temp-max-temp"></p>
                <p id="card-temp-max-time"></p>
              </div>
            </div>
          </div>

          <!-- Data: precipitation -->
          <div class="card" id="card-precipitation">
            <h3 id="card-precip-title">Precipitation</h3>
            <div class="horizontal-line"></div>
            <p id="card-precip-perc"></p>
            <p id="card-precip-max"></p>
          </div>

          <!-- Data: Wind -->
          <div class="card" id="card-wind">
            <h3 id="card-wind-title">Wind</h3>
            <div class="horizontal-line"></div>
            <p id="card-wind-speed"></p>
            <div class="card-wind-flex">
              <p id="card-wind-direction"></p>
              <div class="card-wind-gust-flex">
                <p id="card-wind-gust-speed"></p>
                <p id="card-wind-gust-time"></p>
              </div>
            </div>
          </div>

          <!-- Data: UV and Visibility -->
          <div class="card" id="card-uv">
            <h3 id="card-uv-title">UV Index | Visibility</h3>
            <div class="horizontal-line"></div>
            <div class="uv-flex">
              <div class="uv">
                <p id="card-uv-index"></p>
              </div>
              <div class="visibility">
                <p id="card-vis-dist"></p>
              </div>
            </div>
          </div>

          <!-- Data: Humidity -->
          <div class="card" id="card-humidity">
            <h3 id="card-humidity-title">Humidity</h3>
            <div class="horizontal-line"></div>
            <p id="card-humidity-perc"></p>
          </div>

          <!-- Data: Closest Storm -->
          <div class="card" id="card-cloud">
            <h3 id="card-cloud-title">Cloud coverage</h3>
            <div class="horizontal-line"></div>
            <p id="card-cloud-perc"></p>
          </div>
        </div>
      </div>

      <!-- Legal statement -->
      <div class="legal">
        <a href="https://darksky.net/dev" target="blank">Powered by the DarkSky
          API</a>
      </div>
    </div>
  </div>
  <script src="/app.js"></script>
</body>

</html>
